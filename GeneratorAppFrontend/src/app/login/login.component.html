<form #userLoginForm="ngForm" (ngSubmit)="loginUser()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">

            <div class="form-group" [class.has-error]="username.invalid && username.touched">
                <label for="username" class="control-label">Username</label>
                <input id="username" name="username" placeholder="Username" type="text"
                    [(ngModel)]="userLoginDetails.username" class="form-control" required #username="ngModel">
                <span class="help-block" *ngIf="username.touched && username.invalid">Username is required</span>
            </div>


            <div class="form-group" ngModelGroup #passwordGroup="ngModelGroup" appConfirmEqualValidator
            [class.has-error]="passwordGroup.errors?.['notEqual'] && !confirmPassword.invalid">

                <div class="form-group" [class.has-error]="password.invalid && password.touched">
                    <label for="password" class="control-label">Password</label>
                    <input id="password" name="password" placeholder="Password" type="password"
                        [(ngModel)]="userLoginDetails.password" class="form-control" required #password="ngModel">
                    <span class="help-block" *ngIf="password.touched && password.invalid">Password is required</span>
                </div>
                <div class="form-group" [class.has-error]="confirmPassword.invalid && confirmPassword.touched">
                    <label for="confirmPassword" class="control-label">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" type="password"
                        [(ngModel)]="userLoginDetails.confirmPassword" class="form-control" required #confirmPassword="ngModel">
                    <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.invalid">Confirm Password is required</span>
                    <span class="help-block" *ngIf="confirmPassword.touched && passwordGroup.errors?.['notEqual'] && !confirmPassword.invalid">Password and Confirm Password must be the same!</span>
                </div>

            </div>



            <!-- <div class="form-group" [class.has-error]="password.invalid && password.touched">
                <label for="password" class="control-label">Password</label>
                <input id="password" name="password" placeholder="Password" type="password"
                    [(ngModel)]="userLoginDetails.password" class="form-control" required #password="ngModel">
                <span class="help-block" *ngIf="password.touched && password.invalid">Password is required</span>
            </div>
            <div class="form-group" [class.has-error]="confirmPassword.invalid && confirmPassword.touched">
                <label for="confirmPassword" class="control-label">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" type="password"
                    [(ngModel)]="userLoginDetails.confirmPassword" class="form-control" required #confirmPassword="ngModel">
                <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.invalid">Confirm Password is required</span>
            </div> -->
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" [disabled]="userLoginForm.invalid">Login</button>
        </div>
    </div>
    

</form>
<div *ngIf="error" style="color:red">Invalid username/password! Try again...</div>
